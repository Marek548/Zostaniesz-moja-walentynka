<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ðŸ’–</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    #mainImage {
        width: 300px;
        transition: 0.5s;
    }

    h1 {
        margin: 20px 0;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        font-size: 20px;
        padding: 10px 25px;
        margin: 10px;
        cursor: pointer;
        position: relative;
    }

    #noBtn {
        transition: 0.3s;
    }

    #extraImage {
        width: 150px;
        display: none;
        margin-top: 20px;
        transition: transform 0.5s;
    }

    .falling {
        position: absolute;
        top: -100px;
        width: 50px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<div id="container">
    <img id="mainImage" src="assets/img1.jpg">
    <h1 id="question">Zostaniesz mojÄ… walentynkÄ…?</h1>

    <div class="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
    </div>

    <img id="extraImage" src="assets/img5.jpg">
</div>

<audio id="music" src="assets/music1.mp3"></audio>

<script>
let noStage = 0;
let yesScale = 1;
let rotateDir = 1;

const noTexts = [
    "Nie",
    "Na pewno?",
    "JesteÅ› pewna w 100%?",
    "PrzemyÅ›l to jeszcze",
    "Okej, odpuszczam",
    "Nie"
];

const mainImage = document.getElementById("mainImage");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const extraImage = document.getElementById("extraImage");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.fontSize = "14px";
});

noBtn.addEventListener("mouseout", () => {
    noBtn.style.fontSize = "20px";
});

noBtn.addEventListener("click", () => {
    noStage++;

    if (noStage === 1) {
        mainImage.src = "assets/img2.jpg";
    }
    if (noStage === 3) {
        mainImage.src = "assets/img3.jpg";
    }
    if (noStage === 6) {
        mainImage.src = "assets/img1.jpg";
    }

    if (noStage < noTexts.length) {
        noBtn.textContent = noTexts[noStage];
    }

    if (noStage >= 7) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
    music.play();
    mainImage.src = "assets/img4.jpg";
    question.textContent = "ðŸ’–ðŸ’–ðŸ’–";
    extraImage.style.display = "block";

    startFalling();
});

extraImage.addEventListener("click", () => {
    extraImage.src = "assets/img6.jpg";

    setInterval(() => {
        extraImage.style.transform = `rotate(${rotateDir * 45}deg)`;
        rotateDir *= -1;
    }, 500);
});

function startFalling() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = "assets/img7.png";
        img.classList.add("falling");
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
